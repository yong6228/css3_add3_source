<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter word spacing line height</title>
    <style>
        body{font-size: 12px;}
        div{line-height: 3em;}
        .line{background: yellow; font-size: 16px;}
        .line{letter-spacing: 3px;}
        .line{word-spacing: 3px;}
    </style>
</head>
<body>
    <h1>행간 지정하기</h1>
    <div>
        <p>문단의 행간을 지정할 경우 line+height 속성을 사용합니다. 이때  line height값을 font size
            보다 작게 지정하면 글지가 겹칠 수 있우뭃  font-size보다 작아야합니다
        </p>
        <p class="line">line_hegiht에 값을 입력할 때는 실수로 입력하는 것이 바람직합니다
            1.4, 1.6 와 같이 자식 요소의 글자 크기가 부모 요소와 다를수 있기 때문입니다</p>
        <p><img src="images/line-height.jpg" alt="line height"></p>
        </div>
            
        
    </div>
</body>
</html>
